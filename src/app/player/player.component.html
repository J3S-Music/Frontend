<div class="content" role="main">



<div class="card-container songDiv" *ngFor="let Song of songs">
    <img src={{Song.imageInformation[0].url}} class="img-thumbnail cover center">
    <h3 style="text-align: center;">{{Song.track}}</h3>
    <h5 style="text-align: center;">{{Song.artist}}</h5>
</div>

<div class="card-container">
    <a class="card" (click)="playPrevious()">
        <i class="fas fa-chevron-left"></i>
        <!--<mdb-icon fas icon="chevron-left"></mdb-icon>-->
    </a>

    <a class="card" (click)="pause()">
        <i class="fas fa-pause"></i>
        <!--<mdb-icon fab icon="500px"></mdb-icon>-->
    </a>

    <a class="card" (click)="playSong()">
        <i class="fas fa-play"></i>
        <!--<mdb-icon fab icon="500px"></mdb-icon>-->
    </a>
    
    <a class="card" (click)="playNext()">
        <i class="fas fa-chevron-right"></i>
        <!--<mdb-icon fas icon="chevron-right"></mdb-icon>>-->
    </a>
    </div>


  </div>
