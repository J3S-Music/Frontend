<!-- Suchleiste-->
<div class="content" role="main">

    <h3 class="text-center">Search for music</h3>
    <div class="input-group search">
        <input type='text' id='search' class="form-control search-form" placeholder="Search a song (song + artist)" [formControl]="FormSearch">
        <span class="input-group-btn" style="width:39px">
            <button id="search-this" type="button" class="pull-right btn btn-default search-btn" (click)="search()">

                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>


<!--Font anpassen!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->

<br>


<!--Aktuelle Playlist-->
    <div class="scrollbar table-responsive">
        <table mdbTable mdbTableScroll scrollY="true" maxHeight="400"  class="table table-hover table-sm align-middle">
            <tbody>
              <tr *ngFor="let Song of songs" class="tableelement">
                <th scope="row" class="cover"><img src={{Song.imageInformation[0].url}} class="cover"></th>
                <td class="tableelement tablefit">{{Song.track}}</td>
                <td class="tableelement tablefit">{{Song.artist}}</td>
                <td class="tableelement">{{Song.album}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
