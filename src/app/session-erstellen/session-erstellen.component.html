<div class="content" role="main">

  <!-- <a *ngFor="rooms" [routerLink]="['/rooms', rooms.id]">
    {{ rooms.id }}
  </a> -->

    <form class="text-center border border-light p-5" style="background-color: #9ea39f; width:60%">

      <p class="h4 mb-4">Create Room</p>

      <br>

      <!-- Roomname -->
      <input type="text" id="form58" [formControl]="FormRoomName" id="defaultSubscriptionFormRoomName"
        class="form-control mb-4" placeholder="Room Name">
      <!-- password1 -->
      <input type="password" id="form58" [formControl]="FormPassword1" id="defaultSubscriptionFormPassword1"
        class="form-control mb-4" placeholder="Password">
      <!-- password2 -->
      <input type="password" id="form58" [formControl]="FormPassword2" id="defaultSubscriptionFormPassword2"
        class="form-control mb-4" placeholder="Repeat password">

        <select class="browser-default custom-select" [formControl]="FormSource">
          <option value="" disabled [selected]=this.SelectedNothing>Select Source</option>
          <option value="1" [selected]=this.SpotifySelect>Spotify</option>
          <option value="2" [selected]=this.AppleSelect>Apple Music</option>
          <option value="3" [selected]=this.SoundcloudSelect>Soundcloud</option>
          <option value="4" [selected]=this.YoutubeSelect>Youtube</option>
        </select>
       
        <br>
        <br>
        <br>

      <!-- Submit button -->
      <button mdbBtn color="info" block="true" type="submit" (click)="createRoom()">Submit</button>
    </form>

    <div class="card-container" style="margin-top: 20px;">
      <a class="card" target="_self" rel="noopener" routerLink="/home">
          <span style="font-size: 20px;">Back</span>
      </a>
  </div>

</div>
